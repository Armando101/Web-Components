<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components</title>

    <style>
      div {
        border: 4px solid orange;
      }

      /* Styling Web components outside shadow DOM */
      my-tooltip {
        border: 5px solid blue;
      }

      .highlight {
        /* This styles are applied outside the shadow DOM */
        background-color: yellowgreen;
      }
    </style>

    <script src="./tooltip.js"></script>
    <script src="./confirm-link.js"></script>
  </head>
  <body>
    <p>
      <my-tooltip text="Web Components are amazing!!"
        >Web Component are a standard
        <span class="highlight">This element is inside slot</span></my-tooltip
      >
    </p>
    <my-tooltip class="is-purple">Here We go!</my-tooltip>

    <p class="paragraph">
      <my-tooltip> <span>This is a paragraph inside WC</span></my-tooltip>
    </p>

    <div>This element has not the same style of my web component</div>

    <a href="https://google.com" is="my-confirm-link">Google</a>
  </body>
</html>
